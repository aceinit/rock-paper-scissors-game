<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script2.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="results"> 
    <h1 class="ties">Ties: 0</h1>    
  </div>
  <div class="winnerDiv">
    <h1 class="winner"></h1>
    <button class="reset" onclick="resetGame()">Play Again?</button>
  </div>
  <div class="playerSection">
    <h3 class="playerChoice"></h3>
    <h3 class="playerScore">Score: 0</h3>
    <div class="playerButtons">
        <button class="selection" id="rock">Rock</button>
        <button class="selection" id="paper">Paper</button>
        <button class="selection" id="scissor">Scissor</button>
    </div>
  </div>
</body>
</html>
